<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <title>レイタイム</title>
</head>
<body>
    <main>
        <div class="FirstView">
            <img src="img/up_frame.svg" alt="上のフレーム枠">
            <div class="MeinView">
                <img src="img/FirstView_img.svg" alt="アプリの画像" width="600px">
                <div>
                    <div class="CatchCopy">
                        <p>遅延情報すぐにお届け</p>
                        <p class="TopBack">いつもより一歩先へ</p>
                    </div>
                    <h1>レイタイム</h1>
                </div>
            </div>
            <div  class="DownFrame">
                <div class="scroll">
                    <p>scroll</p>
                    <img src="img/scroll.svg" alt="スクロール">
                </div>
                <img src="img/down_frame.svg" alt="下のフレーム枠">
            </div>
        </div>
        <div class="MainBox">
            <div class="introduction">

            </div>
            <div class="MainWrap">
                <div class="introduction">
                    <img class="station" src="img/station.svg" alt="駅">
                    <div class="explanation">
                        <h2>遅延情報を<span>いち早く<span>知りたい！</h2>
                        <p>
                            レイタイムは遅延が発生した時、素早く対応するために情報を提供するサービスです。<br>
                            リアルタイムで情報を提供し適切な振替案を提案することでユーザーがスムーズに移動できるようにサポートします。
                        </p>        
                    </div>
                    <img class="woman" src="img/woman.png" alt="時計を見ている女性">
                </div>
                <div class="rail"></div>
            </div>
        </div>
    </main>
